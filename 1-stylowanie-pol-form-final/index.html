<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML examples</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
   
    <form action="" method="POST">
        <label for="user-name">Imię:</label>
        <input type="text" name="name" placeholder="Imię"><br>

        <label for="user-surname">Nazwisko:</label>
        <input type="text" name="surname" placeholder="Nazwisko"><br>

        <label for="email">Email:</label>
        <input type="email" name="email"><br>

        <label for="phone">Telefon:</label>
        <input type="tel" name="tel"><br>
<!--        text : atrybut telefonu przed html5 -->

     <label for="city">Wybierz miasto:</label>
     <br>
    <select name="city">
      <option value="Warszawa">Warszawa</option>
      <option value="Kraków">Kraków</option>
      <option value="Gdańsk">Gdańsk</option>
    </select> <br>

        <label for="gender">Wybierz płeć:</label><br>
        <label><input type="radio" name="gender" checked>Kobieta<br></label>
        <label><input type="radio" name="gender">Mężczyzna<br></label><br>


        <label for="message">Wiadomość:</label>
        <br>
        <textarea name="message" tabindex=1></textarea><br>


        <input type="checkbox" name="agreement" required id="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie danych osobowych</label><br>
        <input type="submit" value="Send"><br>
    </form>
    
</body>


</html>
